name: Build OpenWrt Packages

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.openwrt }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # IPK (opkg)
          - openwrt: "23.05.5"
            ext: "ipk"
            sdk_url: "https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          # APK (apk)
          - openwrt: "24.10.0"
            ext: "apk"
            sdk_url: "https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.xz"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="1.0.0-$(date +%Y%m%d)-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang flex bison g++ gawk gcc-multilib gettext git \
            libncurses-dev libssl-dev python3 python3-setuptools \
            rsync unzip wget zlib1g-dev file

      - name: Download and extract OpenWrt SDK
        run: |
          set -euo pipefail
          wget -q "${{ matrix.sdk_url }}" -O sdk.tar.xz
          tar -xf sdk.tar.xz
          SDK_DIR=$(find . -maxdepth 1 -type d -name "openwrt-sdk-*" | head -n 1)
          if [ -z "$SDK_DIR" ]; then
            echo "SDK directory not found after extraction" >&2
            exit 1
          fi
          mv "$SDK_DIR" openwrt-sdk

      - name: Build package via SDK
        run: |
          set -euo pipefail
          PKG_NAME="luci-theme-proton2025"
          EXT="${{ matrix.ext }}"

          cd openwrt-sdk

          ./scripts/feeds update -a
          ./scripts/feeds install -a

          rm -rf "package/${PKG_NAME}"
          mkdir -p "package/${PKG_NAME}"
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'docs' \
            "$GITHUB_WORKSPACE/" "package/${PKG_NAME}/"

          echo "CONFIG_PACKAGE_${PKG_NAME}=m" >> .config
          if [ "$EXT" = "apk" ]; then
            # В APK-based ветках это обычно включено по умолчанию, но если опция есть — зафиксируем.
            echo "CONFIG_USE_APK=y" >> .config
          fi
          make defconfig

          make package/${PKG_NAME}/compile V=s

          mkdir -p "$GITHUB_WORKSPACE/dist"
          find bin/packages -type f \( -name "${PKG_NAME}_*.${EXT}" -o -name "${PKG_NAME}*.${EXT}" \) -print -exec cp -v {} "$GITHUB_WORKSPACE/dist/" \;
          if ! ls -1 "$GITHUB_WORKSPACE/dist"/*.${EXT} >/dev/null 2>&1; then
            echo "Expected output *.${EXT} was not produced by this SDK (OpenWrt ${{ matrix.openwrt }})." >&2
            echo "Check SDK URL/target or switch to an APK-based SDK if you expect .apk." >&2
            exit 1
          fi
          echo "Built files:"; ls -la "$GITHUB_WORKSPACE/dist" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-theme-proton2025-${{ matrix.openwrt }}
          path: dist/*

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List release files
        run: |
          find dist -type f -maxdepth 3 -print

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.ipk
            dist/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
